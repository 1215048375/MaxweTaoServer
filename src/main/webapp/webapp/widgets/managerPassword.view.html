<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form id="form_manager_password" class="form" role="form" method="post">
    <h1 id="modifyResult" class="page-header">修改密码</h1>

    <div class="input-group marginV">
        <span class="input-group-addon">登录名</span>
        <input id="loginName" name="loginName" type="text" class="form-control" placeholder="Username"
               aria-describedby="basic-addon1" value="${manager.loginName}" disabled>
    </div>
    <div class="input-group marginV">
        <span class="input-group-addon">用户名</span>
        <input id="nickName" name="nickName" type="text" class="form-control" placeholder="Username"
               aria-describedby="basic-addon1" value="${manager.nickName}" disabled>
    </div>
    <div class="input-group marginV">
        <span class="input-group-addon">旧密码</span>
        <input id="oldPassword" name="oldPassword" type="password" class="form-control" placeholder="请输入您的旧密码"
               aria-describedby="basic-addon1" minlength="2" maxlength="22" required>
    </div>
    <div class="input-group marginV">
        <span class="input-group-addon">新密码</span>
        <input id="newPassword" name="newPassword" type="password" class="form-control" placeholder="请输入您的新密码"
               aria-describedby="basic-addon1" minlength="1" maxlength="22" required>
    </div>
    <div class="input-group marginV hidden">
        <span class="input-group-addon">新密码</span>
        <input id="confirmPassword" name="confirmPassword" type="password" class="form-control"
               placeholder="请确认您的新密码" aria-describedby="basic-addon1" minlength="1" maxlength="22" >
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">提交修改</button>
</form>
</body>
</html>
