<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>淘妈咪控制台</title>
    <!-- Bootstrap core CSS -->
    <link href="../webapp/dependency/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../webapp/asserts/css/terminal.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#" onclick="modifyLoginPassword('${manager.nickName}','${manager.nickName}')">${manager.nickName}</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"> <a href="#">系统总览</a></li>
                <li><a href="#">数据报表</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">添加账号</a></li>
                <li><a href="">授权管理</a></li>
                <li><a href="">代理列表</a></li>
                <li><a href="">Another nav item</a></li>
                <li><a href="">More navigation</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">站内商品</a></li>
                <li><a href="">Another nav item</a></li>
            </ul>
        </div>
        <div id="mainContainer" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form id="form" class="form" role="form" method="post">
                <h1 id="modifyResult" class="page-header">修改密码</h1>

                <div class="input-group marginV">
                    <span class="input-group-addon">登录名</span>
                    <input id="loginName" name="loginName" type="text" class="form-control" placeholder="Username"
                           aria-describedby="basic-addon1" value="${manager.loginName}" disabled>
                </div>
                <div class="input-group marginV">
                    <span class="input-group-addon">用户名</span>
                    <input id="nickName" name="nickName" type="text" class="form-control" placeholder="Username"
                           aria-describedby="basic-addon1" value="${manager.nickName}" disabled>
                </div>
                <div class="input-group marginV">
                    <span class="input-group-addon">旧密码</span>
                    <input id="oldPassword" name="oldPassword" type="password" class="form-control" placeholder="请输入您的旧密码"
                           aria-describedby="basic-addon1" minlength="2" maxlength="22" required>
                </div>
                <div class="input-group marginV">
                    <span class="input-group-addon">新密码</span>
                    <input id="newPassword" name="newPassword" type="password" class="form-control" placeholder="请输入您的新密码"
                           aria-describedby="basic-addon1" minlength="1" maxlength="22" required>
                </div>
                <div class="input-group marginV">
                    <span class="input-group-addon">新密码</span>
                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control"
                           placeholder="请确认您的新密码" aria-describedby="basic-addon1" minlength="1" maxlength="22" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">提交修改</button>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="../webapp/dependency/bootstrap/js/bootstrap.min.js"></script>
<script src="../webapp/dependency/bootstrap/js/docs.min.js"></script>
<script src="../webapp/asserts/js/interface.js"></script>
<script src="../webapp/asserts/js/terminal.js"></script>
<script>

</script>
</body>
</html>
