<script>
$(document).ready(function(){
    var object= {
        url:"http://localhost:8080/tao/manager/create",//form提交数据的地址
        type:"post",　　　  //form提交的方式(method:post/get)
        target:"",　　//服务器返回的响应数据显示的元素(Id)号
        beforeSerialize:function(){}, //序列化提交数据之前的回调函数
        beforeSubmit:function(){},　　//提交前执行的回调函数
        success:function(){alert("ok");},　　　　   //提交成功后执行的回调函数
        error:function(){},             //提交失败执行的函数
        dataType:null,　　　　　　　//服务器返回数据类型
        clearForm:true,　　　　　　 //提交成功后是否清空表单中的字段值
        restForm:true,　　　　　　  //提交成功后是否重置表单中的字段值，即恢复到页面加载时的状态
        timeout:5000 　　　　　 　 //设置请求时间，超过该时间后，自动退出请求，单位(毫秒)。　　
    };
    $("#form_add").ajaxForm(object);
    alert("ok");
})
