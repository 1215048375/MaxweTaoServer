<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link href="../webapp/dependency/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../webapp/asserts/css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>

<body>
<div class="container">
    <!---->
    <form id="form0" class="form-signin" role="form" method="post" onsubmit="encrypt()" action="${basePath}/manager/access">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="loginName" name="loginName" type="text" class="form-control" minlength="6" maxlength="12" placeholder="Login name" required autofocus>
        <input id="password" name="password" type="password" class="form-control" minlength="8" maxlength="16" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body>
<script type="text/javascript" src="${basePath}/webapp/dependency/jsencrypt.min.js"></script>
<script type="text/javascript" src="../webapp/asserts/js/login.js"></script>
<script type="text/javascript">
    function encrypt() {
        let password = document.getElementById("password").value;
        var encrypt = new JSEncrypt();
        var publicKey = "${publicKey}"
        encrypt.setPublicKey(publicKey);
        var encrypted = encrypt.encrypt(password);
        document.getElementById("password").value = encrypted;
    }
</script>
</html>
